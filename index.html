<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="bodycontainer">
            <div class="settings">
                <div class="slidecontainer">
                    <p>Grid Size: <span id="gridvalue"></span></p>
                    <input type="range" min="1" max="25" value="10" class="slider" id="gridsizeslider">
                </div>
                <div class="colorpickercontainer">
                    <p>Pick a color</p>
                    <input type="color" value="#000000" id="colorpicker">
                </div>
                <div class="clearcontainer">
                    <button type="button" class="clearbutton">Clear</button>
                </div>
                <div class="resetcontainer">
                    <button type="button" class="resetbutton">Reset</button>
                </div>
            </div>
            <div class="gridContainer">
            </div>
        </div>
    </div>
    <script src="etchasketch.js"></script>
</body>
</html>
